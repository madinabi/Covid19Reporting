trigger:
- task: PowerBIActions@5
  inputs:
    PowerBIServiceEndpoint: 'PBI Service'
    Action: 'Publish'
    WorkspaceName: 'Covid19'
    PowerBIPath: 'https://github.com/madinabi/Covid19Reporting/blob/main/Covid19ReportingOriginal.pbix'
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**.pbix'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'